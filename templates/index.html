{% extends "base.html" %}

{% block content %}
<section>
  <!-- Searchbar -->
    <div id="searchBar">
      <form action="/atualizar_carrossel" method="post" id="searchForm">
        <label for="month">Data:</label>
        <!--
        <select id="month" name="codigo_mes">
            <option value="01">Janeiro</option>
            <option value="02">Fevereiro</option>
            <option value="03">Março</option>
        </select>
      -->
        <input type="date" id="birthday" name="birthday"> <!-- Campo de entrada de data adicionado -->
        <input type="submit" value="Pesquisar">
    </form>
  </div>
  <canvas id="thechart"></canvas>
  
 
  <!-- Timelapse -->
  <p id="mes-timelapse">
      {{ mes }}
  </p>
  <div class="swiper">
      <div class="swiper-wrapper">
      {% for i in range(1, 32) %}
        <div class="swiper-slide">
          <div class="day-shape">
            <a class="slide-link">
                <p id="dia">{{ i }}</p>
              </a>
          </div>
        </div>
      {% endfor %}
      </div>

      <div class="swiper-button-prev next-btn"></div>
      <div class="swiper-button-next next-btn"></div>
    </div>
    <p id="ano-timelapse">
      2024
    </p>

    <h2 id="overview-title">Média diária</h2>
    <div class="overview">
      {% for svg, desc in overview_list %}
      <div class="icon-overview">
          <p class="overview-desc">{{ desc }}</p>
          {{ svg | safe }}
          <p class="overview-text"></p>
        </div>
      {% endfor %}
    </div>

    <div class="btn-container">
